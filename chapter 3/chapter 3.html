<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Beautiful ocean wildlife photography">
    <title>Ocean Wildlife</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Ocean Wildlife</h1>
    </header>
    
    <main class="gallery">
        <figure class="photo-card">
            <img src="https://images.unsplash.com/photo-1536152470836-b943b246224c" 
                 alt="Sea turtle swimming in ocean" 
                 class="gallery-image">
            <figcaption>
                <p>Photo by Sebastian Pena Lambarri (Unsplash) - CC0 License</p>
            </figcaption>
        </figure>
        
        <figure class="photo-card">
            <img src="https://images.unsplash.com/photo-1550258987-190a2d41a8ba" 
                 alt="Colorful tropical fish" 
                 class="gallery-image fish-image">
            <figcaption>
                <p>Photo by David Clode (Unsplash) - CC0 License</p>
            </figcaption>
        </figure>
        
        <figure class="photo-card">
            <img src="https://images.unsplash.com/photo-1544551763-46a013bb70d5" 
                 alt="Dolphin jumping in ocean" 
                 class="gallery-image dolphin-image">
            <figcaption>
                <p>Photo by Francesco Ungaro (Unsplash) - CC0 License</p>
            </figcaption>
        </figure>
    </main>
</body>
</html>
